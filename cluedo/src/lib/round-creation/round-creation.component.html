<h2 mat-dialog-title>Nouvelle partie de Cluedo !</h2>
<mat-dialog-content>
  <form>
    <mat-form-field class="mr-8px">
      <input
        matInput
        type="number"
        placeholder="Nombre de joueurs"
        #nbPlayers
        min="1"
        max="10"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Nombre de cartes par joueur"
        #nbCards
        min="1"
        [max]="30 / +nbPlayers.value"
        required
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" mat-dialog-close>Annuler</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button
    type="submit"
    mat-raised-button
    color="primary"
    [mat-dialog-close]="[nbPlayers.value, nbCards.value]"
  >
    Cr√©er
  </button>
</mat-dialog-actions>
