<mat-toolbar color="primary" class="cn-toolbar">
  <h1>Code Names</h1>

  <!-- Set new game -->
  <form class="cn-toolbar-form" (submit)="setNewGame()">
    <div class="cn-toolbar-form-slide">
      Rouge
      <mat-slide-toggle (change)="isRedFirst = !isRedFirst">
        Bleu
      </mat-slide-toggle>
    </div>
    <button type="submit" mat-raised-button color="accent">
      Nouvelle partie
    </button>
  </form>
</mat-toolbar>

<!-- Game grid -->
<div class="cn-game-grid">
  <mat-card>
    <ib-grid [codeNames]="(codeNames$ | async) ?? []"></ib-grid>
  </mat-card>
</div>

<!-- Show goal -->
<button mat-fab color="accent" class="cn-search" (click)="showGoal()">
  <mat-icon svgIcon="search"></mat-icon>
</button>
